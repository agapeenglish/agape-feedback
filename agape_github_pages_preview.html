
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Agape English 添削納品</title>
  <style>
    body {
      font-family: "Yu Gothic UI", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: #f9fcfd;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #b0e0f0, #a0ddee);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .date {
      font-size: 0.95rem;
      font-weight: normal;
    }
    .container {
      max-width: 880px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      color: #2581a7;
      border-bottom: 1px solid #b5e1f2;
      padding-bottom: 0.25rem;
      margin-top: 2rem;
    }
    p strong {
      color: #2b4a5f;
    }
    pre {
      background: #f1faff;
      border-left: 4px solid #4db8d3;
      padding: 0.75rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agape English</h1>
    <div class="date">納品日：2025年05月23日</div>
  </header>
  <div class="container">

    <!-- ⬇ ここに出力HTMLを貼り付けて納品内容に仕上げます -->

    <h2>Sentence 1</h2>
    <p><strong>✏️ 修正前:</strong></p>
    <pre>Your original sentence here...</pre>
    <p><strong>✏️ 修正後:</strong></p>
    <pre>Your corrected sentence here...</pre>
    <p><strong>📚 解説:</strong></p>
    <pre>Your detailed explanation here...</pre>

    <h2>💬 Q&A</h2>
    <p><strong>Q1:</strong> ここに質問1</p>
    <p><strong>A1:</strong> 回答1</p>
    <p><strong>Q2:</strong> 質問2</p>
    <p><strong>A2:</strong> 回答2</p>

    <h2>🗨 講師コメント</h2>
    <pre>講師コメントをここに記入</pre>

  </div>
</body>
</html>
